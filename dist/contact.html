<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>About Me | UI/UX Designer & Photographer</title>
  </head>

  <body>
    <header id="contact">
      <nav class="container py-1">
        <a href="#" class="menu-container" onclick="open_menu()"
          ><i class="fas fa-bars fa-2x menu"></i
        ></a>
        <div class="logo">
          <a href="index.html"><img src="img/logo.png" alt="john doe logo"/></a>
        </div>
        <ul class="menu-navbar" id="hamburger">
          <li class="close-button">
            <a href="#" onclick="close_menu()"
              ><i class="fas fa-times fa-2x close"></i
            ></a>
          </li>
          <li>
            <a href="index.html" class="text-light">home</a>
            <hr class="hidden-underline" />
          </li>
          <li>
            <a href="about.html" class="text-light">about</a>
            <hr class="hidden-underline" />
          </li>
          <li>
            <a href="work.html" class="text-light">work</a>
            <hr class="hidden-underline" />
          </li>
          <li>
            <a href="contact.html" class="text-light">contact</a>
            <hr class="menu-underline" />
          </li>
        </ul>
      </nav>
    </header>
    <section id="contact-me" class="py-2 container">
      <h3 class="heading">contact me</h3>
      <hr class="heading-underline" />
      <p class="lead">Here is how you can reach me</p>
      <form action="process.php">
        <div class="inputs-container">
          <input type="text" name="name" id="name" placeholder="Name" />
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Email Address"
          />
          <input
            type="text"
            name="subject"
            id="subject"
            placeholder="Subject"
          />
          <input
            type="number"
            name="number"
            id="number"
            placeholder="Phone Number"
          />
          <textarea
            name="message"
            id="message"
            placeholder="Enter Messages"
          ></textarea>
        </div>
        <input type="submit" value="submit" class="btn-dark" />
      </form>
    </section>
    <section id="contact-info" class="bg-dark text-light p-2">
      <div class="contact-info-container">
        <div class="contact-info-content">
          <i class="far fa-envelope fa-3x"></i>
          <h4 class="font-size-1-25percent">email</h4>
          <p>john@something.com</p>
        </div>
        <div class="contact-info-content">
          <i class="fas fa-phone fa-3x"></i>
          <h4 class="font-size-1-25percent">phone</h4>
          <p>(555) 555-5555</p>
        </div>

        <div class="contact-info-content">
          <i class="far fa-address-card fa-3x"></i>
          <h4 class="font-size-1-25percent">address</h4>
          <p>50 Main st, Boston MA</p>
        </div>
      </div>
    </section>
    <section id="next-project" class="p-4 bg-primary text-light">
      <h2 class="font-size-4">Let's Start Your Next Project</h2>
    </section>
    <footer class="py-1 bg-dark text-light">
      <div class="footer-container container">
        <p>Copyright &copy; 2019. All Rights Reserved</p>
        <div class="footer-links-container">
          <div class="icon-container">
            <i class="fab fa-facebook"></i>
          </div>
          <div class="icon-container">
            <i class="fab fa-twitter"></i>
          </div>
          <div class="icon-container">
            <i class="fab fa-instagram"></i>
          </div>
          <div class="icon-container">
            <i class="fab fa-linkedin"></i>
          </div>
        </div>
      </div>
    </footer>

    <!-- jquery cdn -->
    <script
      src="https://code.jquery.com/jquery-3.4.0.min.js"
      integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
      crossorigin="anonymous"
    ></script>

    <script src="js/main.js"></script>
  </body>
</html>
